<!DOCTYPE html>

<html>
  
  <head>
      <title>Metric/Imperial Converter REST API</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
      <link href="home_style.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
      
   </head>
  
  <body>
    
    <header><img src="https://cdn.glitch.com/72548164-89f5-4b4f-8bac-71b9427f7f6e%2Fmet-imp_logo_transparent.png?1543252796249" width="150"/><br>Metric/Imperial Converter 
      <br>REST API</header>
    
    <main>
      
      <section id="api-input">
        
        
        <form id="convert-form" onsubmit="submitConvert()">
          <div>
            <label id="number-label" for="number-input">Enter a valid number and select unit:
            </label>
          </div>
          <div>
            <input id="number-input" type="text" name="number" placeholder="1 or 1.5 or 1/3" required/>
            <select id="unit-select" name="unit" required>
              <option value="">--Choose Unit--</option>
              <option value="gal">gal (Gallons)</option>
              <option value="L">L (Liters)</option>
              <option value="mi">mi (Miles)</option>
              <option value="km">km (Kilometers)</option>
              <option value="lbs">lbs (Pounds)</option>
              <option value="kg">kg (Kilograms)</option>
            </select>
          </div>
          <button id="submit-convert" type="submit">
            Submit       
          </button>
        </form> 
        
      </section>
      
    
      <section id="api-output"></section>
      
      <section id="api-link">
        <a href="/api-info" target="_blank">API Documentation</a>
      </section>
      
    </main>
    
    <footer id="by-kevin">
      by <a href="https://codepen.io/kevolong/" target = "_blank">kevin long</a>
    </footer>
    
    <script src="/app/app.js"></script>
  </body>
  
</html>
